<div class="container-fluid mt-3">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Connexion</h4>
        </div>
        <div class="card-body">
            <div align="center">
                <form [formGroup]="formulaireConnexion" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-3">
                        <div class="col-sm-8">

                            <mat-form-field appearance="outline" class="col-8 mt-3">
                                <mat-label>Login:</mat-label>
                                <input matInput placeholder="Login:" [(ngModel)]="personneP.login"
                                    formControlName="login" [ngClass]="{'is-invalid': submitted && c.login.errors }">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="col-sm-8">

                            <mat-form-field appearance="outline" class="col-8 mt-3">
                                <mat-label>Mot de passe:</mat-label>
                                <input matInput placeholder="Mot de passe:" [type]="hide ? 'password' : 'text'"
                                    [(ngModel)]="personneP.password" formControlName="password"
                                    [ngClass]="{'is-invalid': submitted && c.password.errors }">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group col-lg">
                        <button type="submit" class="btn btn-outline-primary">Se connecter</button>
                        &nbsp;
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Annuler</button>
                    
                    </div>
                    <p routerLink="/register" id="versRegister">Je n'ai pas de compte. S'enregistrer</p>


                </form>
            </div>
        </div>
    </div>
</div>
